<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{book.title}}</title>
    <link rel="stylesheet" href="styledescription.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #6A899A;
    padding: 10px 20px;
}

.nav-left a, .nav-right a {
    text-decoration: none;
    color: white;
    margin-right: 15px;
    font-size: 14px;
}

.nav-left img, .nav-right img {
    width: 24px;
    height: 24px;
    vertical-align: middle;
}

.search-bar {
    display: inline-block;
    margin-left: 20px;
}

.search-bar input {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.search-bar button {
    padding: 5px 10px;
    border: 1px solid #ccc;
    background-color: #fff;
    border-radius: 4px;
    cursor: pointer;
}

.header {
    text-align: center;
    background-color: #D3D3D3;
    padding: 20px 0;
}

.header h1 {
    margin: 0;
    font-family: 'Arial', sans-serif;
    font-size: 24px;
    color: #4B5764;
}

.content {
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
}

.book-section {
    width: 250px;
}

.book-section img {
    width: 100%;
    height: auto;
}

.synopsis {
    background-color: #e0e0e0;
    padding: 10px;
    margin-top: 10px;
    text-align: center;
}

.review-section {
    width: 600px;
}

.review-section h2 {
    font-size: 24px;
    color: #333;
}

.review-section p {
    margin: 5px 0;
    font-size: 16px;
    color: #333;
}

.review-box, .genres, .comment-box {
    background-color: #e0e0e0;
    padding: 10px;
    margin: 10px 0;
}

.review-box h4, .genres h4, .comment-box h4 {
    margin: 0;
    font-size: 18px;
}


    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="/homepage">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">PROFILE</a>
            <a href="https://www.amazon.in/hz/wishlist/ls/1L9ZMWSPOPPDM?ref_=wl_share">SHOP</a>
            <div class="search-bar">
                <input type="text" placeholder="SEARCH">
                <button type="submit"></button>
            </div>
        </div>
        <div class="nav-right">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="youtube-icon.png" alt="YouTube"></a>
        </div>
    </div>

    <div class="header">
        <h1>NAME</h1>
    </div>

    <div class="content">
        <div class="book-section">
            <img src="{{data.image.url}}">
            <div class="synopsis">
                <h3>{{data.synopsis}}</h3>
            </div>
        </div>
        <div class="review-section">
            <h2>{{data.title}}</h2>
            <p>by {{data.author}}</p>
            <div class="review-box">
                <h4>{{data.description}}</h4>
            </div>
            <div class="genres">
                <h4>{{data.genre}}</h4>
            </div>
            <div class="comment-box">
                <h4>LEAVE A COMMENT</h4>
                <textarea placeholder="Leave a comment here"></textarea>
                <button type="submit" class="btn btn-success">Submit</button>
                <button class="btn btn-success">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
